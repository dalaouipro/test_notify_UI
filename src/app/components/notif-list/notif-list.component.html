<!doctype html>
<html>
    <head>
        <base href="/">
        ...
    </head>
    <body>
		<div class="panel panel-primary">
		<div class="panel-heading">
		  <h2>Notification list</h2>
		</div>
		<div class="panel-body">
		  <table class="table table-striped">
			<thead>
			  <tr>
				<th>id</th>
				<th>value</th>
				<th>title</th>
				<th>Complete ?</th>
				<th rowspan="2" class="text-center">Actions</th>
			  </tr>
			</thead>
			<tbody>
			  <tr *ngFor="let notif of notifs | async">
				<td>{{notif.id}}</td>
				<td>{{notif.value}}</td>
				<td>{{notif.title}}</td>
				<td>{{notif.complete ? 'Yes' : 'No' }}</td>
				<td><button (click)="findNotification(notif.id)" class="btn btn-success">update</button></td>
				<td><button (click)="deleteNotification(notif.id)" class="btn btn-danger">Delete</button></td>
			  </tr>
			</tbody>
		  </table>
		</div>
	  </div>
    </body>
</html>
